<div mat-dialog-title>
    <h1>Product Form</h1>
</div>

<form [formGroup]="productForm" (ngSubmit)="productsFormSubmit()">
    <div mat-dialog-content class="content">

        <div class="row">
            <mat-form-field>
                <mat-label>ProductName</mat-label>
                <input matInput type="text" formControlName="productName">
            </mat-form-field>
            <mat-form-field>
                <mat-label>Price</mat-label>
                <input matInput type="text" formControlName="price">
            </mat-form-field>
        </div>

    </div>
    <div mat-dialog-actions class="actions">
        <button mat-raised-button [mat-dialog-close]="false" type="button">Cancel</button>
        <button mat-raised-button color="primary" type="submit">{{data ? 'Update' : 'Save'}}</button>
    </div>
</form>
