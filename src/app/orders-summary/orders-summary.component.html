<mat-toolbar color="primary">
    <span>Orders</span>
    <span class="example-spacer"></span>
    <button mat-raised-button (click)="openAddEditOrdersForm()">
      Add New Order
    </button>
</mat-toolbar>

<div class="main-body">
    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" #input>
    </mat-form-field>
  
    <div class="table-container">
      <table mat-table [dataSource]="dataSource" matSort>
  
        <ng-container matColumnDef="clientIdentification">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Client Identification</th>
          <td mat-cell *matCellDef="let row"> {{row.clientIdentification}} </td>
        </ng-container>
  
        <ng-container matColumnDef="clientAddress">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Client Address </th>
          <td mat-cell *matCellDef="let row"> {{row.clientAddress}} </td>
        </ng-container>
  
        <ng-container matColumnDef="orderDate">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Order Date </th>
          <td mat-cell *matCellDef="let row"> {{row.orderDate}} </td>
        </ng-container>

        <ng-container matColumnDef="total">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Total </th>
            <td mat-cell *matCellDef="let row"> {{row.total}} </td>
        </ng-container>
  
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
          <td mat-cell *matCellDef="let row">
            <button mat-icon-button color="warn" (click)="deleteOrder(row.idOrder)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>
  
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
</div>
